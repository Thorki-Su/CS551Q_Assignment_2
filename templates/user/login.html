{% extends 'meteorite/main.html' %}

{% block title %}User Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <h3>No accounts? <a href="{% url 'user:register' %}">Register Here!</a></h3>
{% endblock %}
